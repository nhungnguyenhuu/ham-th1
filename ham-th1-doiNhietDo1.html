<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi từ độ F sang độ C</title>
</head>
<body>
<p>Fahrenheit</p>
<input id = "inp" onchange="doiNhietDo()"  type="text">
<p id="result"></p>
<script>
    function doiNhietDo() {
        let f = document.getElementById("inp").value;
        let c = (f-32)/1.8;
        document.getElementById("result").innerHTML = "Celcius: " + c;
    }
</script>
</body>
</html>
